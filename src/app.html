<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		%sveltekit.head%
		<style>
			* {
				box-sizing: border-box;
				padding: 0;
				margin: 0;
				transition-duration: 200ms;
			}
			body {
				background-image: url('/images/background-gradient.png');
				background-size: cover;
    		background-position: center;
			}
			html {
				font-family: Helvetica Neue;
				font-weight: 300;
			}
		  a {
				text-decoration: none;
				color: black;
			}
			button {
				border: none;
				cursor: pointer;
				background-color: transparent;
			}
			button:disabled {
				display: none;
			}
			div {
				display: flex;
				/* border: hotpink 1px solid; */
			}
			form {
				display: flex;
				flex-direction: column;
			}
			.circular-button {
				position: absolute;
				top: 10px;
				width: 40px;
				z-index: 1000;
			}
			.circular-button img {
				object-fit:cover;
				width: 80px;
			}
			.back {
				left: 10px;
			}
			.home {
				right: 50px;
			}
			.triplet-container {
				display: grid;
				grid-template-columns: repeat(auto-fit, minmax(32%, 1fr));
				width: 1056px;
				max-width: 100%;
			}
			@media (max-width: 768px) {
				.triplet-container {
						grid-template-columns: 1fr;
				}
				.progress-bar {
					display: none;
				}
				.modules-bar {
					display: none;
				}
				.bottom-text {
					display: none;
				}
				.progress-text {
					padding: 0 5px;
				}
				.progress-container {
					max-width: 90%;
				}
			}
			.progress-container {
				position: relative;
				flex-direction: row;
				align-items: center;
				justify-content: space-between;
				width: 1000px;
				max-width: 100%;
				border-radius: 20px;
				border: 2px solid #D6C4BE;
				background-color: #FAE3E4;
				padding: 20px;
			}
			.progress-section {
				flex-direction: row;
				align-items: center;
				justify-content: space-between;
			}
			.progress-text {
				font-size: 20px;
				padding: 0 10px;
				text-wrap:nowrap;
			}
			.progress-bar {
				flex-direction: row;
				align-items: center;
				justify-content: space-between;
				width: 278px;
				height: 23px;
				max-width: 20vw;
				background: black;
				border-radius: 38px;
				padding: 0 10px 0 10px;
			}
			.progress-pill {
				width: 4.44px; height: 9.05px; background: #B5B5B5; border-radius: 38px;
			}
			.modules-bar {
				flex-direction: row;
				align-items: center;
				justify-content: space-between;
				width: 248px;
				height: 23px;
				max-width: 18vw;
				background: black;
				border-radius: 38px;
				padding: 0 10px 0 10px;
			}
			.modules-pill {
				width: 61px; max-width: 4vw; height: 4px; background: #B5B5B5; border-radius: 10px;
			}

			.pop-up {
				position: relative;
				width: 1000px;
				max-width: 100%;
				min-height: 70vh;
				border-radius: 10px;
				padding: 100px 5vw 50px 5vw;
			}
			.pop-up-content {
				width: 100%;
				display: flex;
				flex-direction: column;
				justify-content: center;
				/* border:#168ACE 1px solid; */
			}
			.center {
				align-items: center;
			}
			.left {
				align-items: left;
			}
			.white-text {
				color: white;
			}
			.white {
				background-color: white;
			}
			.light {
				background-color: #5DB3E5;
			}
			.medium {
				background-color: #639FC9;
			}
			.dark {
				background-color: #168ACE;
			}
			.pill {
				width: 113px;
				height: 48.11px;
				flex-direction: column;
				justify-content: center;
				align-items: center;
				background: white;
				border-radius: 38px;
				border: 2px #168ACE solid;
				font-weight: 500;
				word-wrap: break-word;
			}
			.form-button {
				cursor: pointer;
				border-radius: 20px;
				border: none;
				width: 101px;
				height: 39px;
				background: #F3F3F3;
			}
			.form-button input:hover{
				opacity: 0.7;
			}
		</style>
		<!-- Load d3.js -->
		<script src="https://d3js.org/d3.v4.js"></script>
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>

	</body>
</html>

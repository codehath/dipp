<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%sveltekit.assets%/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Load d3.js -->
    <script src="https://d3js.org/d3.v4.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css"
    />
    %sveltekit.head%
    <style>
      :root {
        /* Light mode colors */
        --background-gradient: url("/images/background-gradient.png");
        --text-color: #000000;
        --text-on-color: #ffffff;
        --logout-color: #ffffff;
        --border-color: #d5d5d5;
        --primary-blue: #168ace;
        --light-blue: #5db3e5;
        --medium-blue: #639fc9;
        --progress-bg: #fae3e4;
        --progress-border: #d6c4be;
        --pill-bg: #b5b5b5;
        --form-bg: #f3f3f3;
        --complete-green: #08d85e;
        --complete-border-green: #2faa62;
        --disabled-bg: #ededed;
        --placeholder-color: #888888;
        --image-filter: none;
        --background-color: #ffffff;
        --error-color: #ef4444;
      }

      [data-theme="dark"] {
        /* Dark mode colors */
        --background-gradient: url("/images/background-gradient-dark.png");
        --text-color: #ffffff;
        --text-on-color: #ffffff;
        --logout-color: #000000;
        --border-color: #404040;
        --primary-blue: #2196f3;
        --light-blue: #053c69;
        --medium-blue: #42a5f5;
        --progress-bg: #2c2c2c;
        --progress-border: #404040;
        --pill-bg: #666666;
        --form-bg: #2c2c2c;
        --complete-green: #4caf50;
        --complete-border-green: #418143;
        --disabled-bg: #333333;
        --placeholder-color: #666666;
        --image-filter: invert(1) hue-rotate(180deg);
        --background-color: #1a1a1a;
        --error-color: #ef4444;
      }

      * {
        box-sizing: border-box;
        border-width: 2px;
        padding: 0px;
        margin: 0px;
        transition-duration: 200ms;
      }

      html,
      body {
        background-image: var(--background-gradient);
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        background-attachment: fixed;
        color: var(--text-color);
      }

      html {
        font-family: Helvetica Neue;
        font-weight: 300;
        -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
        -webkit-text-size-adjust: 100%;
      }
      a {
        text-decoration: none;
        color: var(--text-color);
      }
      a:focus,
      a:hover {
        color: var(--text-color);
        text-decoration: none;
      }
      h1,
      h2,
      h3,
      p {
        margin: 0;
      }
      button {
        &:not(.logout button) {
          border: none;
          cursor: pointer;
          background-color: transparent;
          color: var(--text-color);
        }
      }
      button:disabled {
        display: none;
      }
      div {
        display: flex;
      }
      form {
        display: flex;
        flex-direction: column;
      }
      .circular-button {
        position: absolute;
        top: 10px;
        width: 40px;
        z-index: 1000;
      }
      .circular-button img {
        object-fit: cover;
        width: 80px;
      }
      .back {
        left: 10px;
      }
      .home {
        right: 50px;
      }

      /* dashboard/module section */
      .dashboard-container {
        position: relative;
        font-weight: 400;
      }
      .dashboard-container img {
        width: 1020px;
        max-width: 100%;
      }
      .dashboard-contents {
        width: 100%;
        flex-direction: column;
        justify-content: space-between;
        position: absolute;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        padding: 20px 30px 40px 30px;
      }
      .top-text {
        flex-direction: row;
        justify-content: space-between;
        margin-bottom: auto;
        font-size: 38px;
        padding: 10px;
      }
      .bottom-text {
        margin-top: auto;
        padding: 10px;
        font-size: 28px;
      }

      /* progress section */
      .progress-container {
        position: relative;
        flex-direction: row;
        align-items: center;
        justify-content: space-between;
        width: 980px;
        max-width: 97%;
        border-radius: 20px;
        border-color: var(--progress-border);
        border-style: solid;
        background-color: var(--progress-bg);
        padding: 20px;
      }
      .progress-section {
        flex-direction: row;
        align-items: center;
        justify-content: space-between;
      }
      .progress-text {
        font-size: 20px;
        padding: 0 10px;
        text-wrap: nowrap;
      }
      .progress-bar {
        flex-direction: row;
        align-items: center;
        justify-content: space-between;
        width: 278px;
        height: 23px;
        max-width: 20vw;
        background: black;
        border-radius: 38px;
        padding: 0 10px 0 10px;
      }
      .progress-pill {
        width: 4.44px;
        height: 9.05px;
        background: var(--pill-bg);
        border-radius: 38px;
      }
      .modules-bar {
        flex-direction: row;
        align-items: center;
        justify-content: space-between;
        width: 248px;
        height: 23px;
        max-width: 18vw;
        background: black;
        border-radius: 38px;
        padding: 0 10px 0 10px;
      }
      .modules-pill {
        width: 61px;
        max-width: 4vw;
        height: 4px;
        background: var(--pill-bg);
        border-radius: 10px;
      }
      .activity-bar {
        flex-direction: row;
        align-items: center;
        justify-content: space-evenly;
        width: 598px;
        height: 39px;
        background: black;
        border-radius: 38px;
        padding: 0 10px 0 10px;
      }
      .activity-pill {
        width: 159px;
        height: 7px;
        background: var(--pill-bg);
        border-radius: 10px;
      }

      /* triplet section */
      .triplet-container {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(30%, 1fr));
        width: 1056px;
        max-width: 100%;
      }
      .padding {
        padding: 0 1vw;
      }
      .pop-up {
        position: relative;
        width: 1000px;
        max-width: 100%;
        min-height: 70vh;
        border-radius: 10px;
        padding: 100px 5vw 50px 5vw;
      }
      .pop-up-content {
        width: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
      }
      .center {
        align-items: center;
      }
      .left {
        align-items: left;
      }
      .white-text {
        color: white;
      }
      .white {
        background-color: var(--background-color);
      }
      .light {
        background-color: var(--light-blue);
      }
      .medium {
        background-color: var(--medium-blue);
      }
      .dark {
        background-color: var(--primary-blue);
      }
      .pill {
        width: 113px;
        height: 48.11px;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background: var(--background-color);
        border-radius: 38px;
        border: solid var(--primary-blue);
        font-weight: 500;
        word-wrap: break-word;
      }
      .form-button {
        cursor: pointer;
        border-radius: 20px;
        border: none;
        width: 101px;
        height: 39px;
        background: var(--form-bg);
      }
      .form-button input:hover {
        opacity: 0.7;
      }

      /* mobile */
      @media (max-width: 768px) {
        .day {
          font-size: 24px;
        }
        .dashboard-image {
          display: none;
        }
        .dashboard-container {
          width: 1056px;
          max-width: 90%;
          border-radius: 20px;
          padding: 10px;
          margin-bottom: 20px;
        }
        .dashboard-colour {
          background-color: var(--light-blue);
          border: solid var(--primary-blue);
        }
        .module-colour {
          background-color: var(--background-color);
          border: solid var(--border-color);
        }
        .dashboard-contents {
          position: static;
          padding: 0;
        }
        .day-pill {
          width: 100%;
          max-width: 220px;
          height: 80%;
          max-height: 80px;
        }
        .module-pill {
          margin-left: 10%;
          width: 70%;
          max-width: 200px;
          height: 50%;
          max-height: 80px;
        }
        .module-pill-text {
          font-size: 20px;
        }
        .triplet-container {
          grid-template-columns: 1fr;
        }
        .progress-bar {
          display: none;
        }
        .modules-bar {
          display: none;
        }
        .activity-bar {
          display: none;
        }
        .bottom-text {
          display: none;
        }
        .progress-text {
          padding: 0 5px;
        }
        .progress-container {
          max-width: 90%;
        }
      }
    </style>
    <script>
      // Check for saved theme preference, otherwise use system preference
      const getPreferredTheme = () => {
        const savedTheme = localStorage.getItem("theme");
        if (savedTheme) {
          return savedTheme;
        }
        return window.matchMedia("(prefers-color-scheme: dark)").matches
          ? "dark"
          : "light";
      };

      // Apply theme to document
      const applyTheme = (theme) => {
        document.documentElement.setAttribute("data-theme", theme);
        localStorage.setItem("theme", theme);
      };

      // Initial theme setup
      applyTheme(getPreferredTheme());

      // Listen for system theme changes
      window
        .matchMedia("(prefers-color-scheme: dark)")
        .addEventListener("change", (e) => {
          if (!localStorage.getItem("theme")) {
            applyTheme(e.matches ? "dark" : "light");
          }
        });

      // Expose toggle function globally
      window.toggleTheme = () => {
        const current = document.documentElement.getAttribute("data-theme");
        const next = current === "dark" ? "light" : "dark";
        applyTheme(next);
      };
    </script>
  </head>
  <body data-sveltekit-preload-data="hover">
    <div style="display: contents">%sveltekit.body%</div>
  </body>
</html>
